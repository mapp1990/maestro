    <body>
       <header style="height:100%;" id="header-full-home" class="header-full">

            <div id="content" class="wrap-primary">
                <div class="login-form-full">
                    <div class="fix-box">

                        <img src="img/logoMaestro.png" alt="" class="aligncenter animated bounceIn animation-delay-5" style="width: 240px;margin-top: 50px;">
                        
                        <div class="animated fadeInUp animation-delay-8">
                        <div id="msj_register"></div>
                        
                            <form role="form" action="" target="msj_cambio" method="post" enctype="multipart/form-data">
                            <br><br>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                    <input id="name" type="text" class="form-control" placeholder="Nombre">
                                </div>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                    <input id="user" type="text" class="form-control" placeholder="Usuario">
                                </div>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="pass" type="text" class="form-control" placeholder="Contraseña">
                                </div>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                    <input id="c_pass" type="text" class="form-control" placeholder="Confirmación Contraseña">
                                </div>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                    <input id="mail" type="text" class="form-control" placeholder="Correo Electronico">
                                </div>

                            <br><br><br>
                                <div class="form-group" style="padding-left: 10%;">
                                    <a href="javascript:new_register();" class="btn btn-info btn-ar" style="width: 45%; font-weight: 300;">Crear</a>
                                    <a href="index.html" class="btn btn-warning btn-ar" style="width: 45%; font-weight: 300;">Volver</a>
                                </div>
                            
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
