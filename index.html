        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'presentacion/css/print/pdf.css' : 'presentacion/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <script type="text/javascript" charset="utf-8" src="plugins/org.apache.cordova.inappbrowser/www/inappbrowser.js"></script>

    <body>
        
        <header id="header-full-home" class="header-full">
        
            <div id="theme-options" style="visibility: hidden;">

                <div id="body-options">
                    <a href="javascript:insert_master();"> <h2 style="color: #333;"><i class="fa fa-home"></i> - Inicio</h2> </a>                
                    <a href="javascript:profile();"> <h2 style="color: #333;"><i class="fa fa-user"></i> - Perfil</h2> </a>
                    <a href="javascript:shop();"> <h2 style="color: #333;"><i class="fa fa-shopping-cart"></i> - Tienda</h2> </a>
                    <a href="javascript:demo();"> <h2 style="color: #333;"><i class="fa fa-laptop"></i> - Demo</h2> </a>
                    <a href="index.html"> <h2 style="color: #333;"><i class="fa fa-sign-out"></i> - Salir</h2> </a>

                    
                    <input type="hidden" id="usr" value="">
                    <input type="hidden" id="psw" value="">

                </div>

                <div id="icon-options">
                    <i class="fa fa-gears fa-2x fa-flip-horizontal"></i>
                </div>
            </div>


            <div id="content" class="wrap-primary" style="height: 100% !important;">

                <div class="login-form-full">
                    <div class="fix-box">
                        <img src="img/logoMaestro.png" style="width: 240px; margin-top: 50px;" alt="" class="aligncenter animated bounceIn animation-delay-5">
                        <h6 class="head-title animated bounceInDown animation-delay-8"><br></h6>
                        <div class="animated fadeInUp animation-delay-8">
                        <div id="msj_login"></div>
                        
                            <form role="form" action="" target="msj_cambio" method="post" enctype="multipart/form-data">
                            <br>

                                <div class="input-group" style="width: 80%; margin-left: 10%;">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="user" type="text" class="form-control" placeholder="Usuario">
                                </div><br>
                                <div class="input-group" style="width: 80%; margin-left: 10%; margin-bottom: 90px">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="pass" type="text" class="form-control" placeholder="Contraseña">
                                </div>
                            
                                <div class="form-group">
                                    <a href="javascript:insert_master();" class="btn btn-info btn-ar btn-lg aligncenter" style="margin-bottom: 40px;"><i class="fa fa-sign-in"></i></a>

                                    <p style="text-align: center;">
                                        Si aún no tiene una cuenta 
                                        <a href="form_register.html" data-transition="slide"><spam style="color: #00838A">
                                            regístrese</spam>
                                        </a>
                                    </p>
                                </div>
                            
                            </form>
                        </div>
                    </div>
                </div> 

            </div>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="js/template.js"></script>
            <script type="text/javascript">app.initialize();</script>

            <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
            <script type="text/javascript" src="js/jquery.cookie.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/wow.min.js"></script>
            <script type="text/javascript" src="js/slidebars.js"></script>
            <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>

            <script type="text/javascript" src="js/holder.js"></script>
            <script type="text/javascript" src="js/buttons.js"></script>
            <script type="text/javascript" src="js/styleswitcher.js"></script>
            <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
            <script type="text/javascript" src="js/circles.min.js"></script>
            
            <script type="text/javascript" src="js/syntaxhighlighter/shCore.js"></script>
            <script type="text/javascript" src="js/syntaxhighlighter/shBrushXml.js"></script>
            <script type="text/javascript" src="js/syntaxhighlighter/shBrushJScript.js"></script>

            <script type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
            <script type="text/javascript" src="js/misc.js"></script>

            <!--script type="text/javascript" src="js/app.js"></script-->
            <script type="text/javascript" src="js/carousels.js"></script>

            <script src="presentacion/lib/js/head.min.js"></script>
            <script src="presentacion/js/reveal.js"></script>

            html,body{ margin:0px; height:100%; padding: 0px; }
